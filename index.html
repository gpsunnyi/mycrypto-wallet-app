<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crypto Price & Wallet Tracker</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Crypto Price & Wallet Tracker</h1>

<button id="fetchBtn">Fetch Crypto Prices</button>

<table id="cryptoTable">
  <thead>
    <tr>
      <th>Name</th><th>Symbol</th><th>Price (USD)</th><th>Market Cap (USD)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<hr />

<h2>Create Wallet</h2>
<label for="walletName">Wallet Name:</label>
<input type="text" id="walletName" placeholder="My Wallet" />
<button id="createWalletBtn">Create Wallet</button>

<div id="walletsContainer"></div>

<script src="script.js"></script>
</body>
</html>
